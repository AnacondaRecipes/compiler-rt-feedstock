{% set name = "compiler-rt" %}
{% set version = "8.0.1" %}
{% set build_number = 0 %}
{% set sha256 = "11828fb4823387d820c6715b25f6b2405e60837d12a7469e7a8882911c721837" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/llvm/llvm-project/releases/download/llvmorg-{{ version }}/{{ name }}-{{ version }}.src.tar.xz
  sha256: {{ sha256 }}
  patches:
    - af14bad77d21bdbe48d9ba7eabb0d9edfb812eab.patch
    - no_codesign.diff
    - macosx_10_9.patch

build:
  number: {{ build_number }}
  # https://groups.google.com/forum/#!msg/llvm-dev/cQogF7NZcSw/gOVQDXWmCgAJ
  skip: true  # [win]

requirements:
  build:
    - cmake >=3.4.3
    - {{ compiler('cxx') }}   # [not osx]
    - python
  host:
    - clangdev {{ version }}
    - llvmdev {{ version }}
    - libcxx {{ cxx_compiler_version }}  # [osx]
  run:
    - libcxx >={{ cxx_compiler_version }}  # [osx]
  run_constrained:
    - clangdev {{ version }}

test:
  commands:
    - if not exist %LIBRARY_INC%\\include\\sanitizer\\asan_interface.h exit 1     # [win]
    - test -f $PREFIX/include/sanitizer/asan_interface.h                  # [unix]

about:
  home: http://llvm.org/
  license: NCSA
  license_file: LICENSE.TXT
  summary: compiler-rt runtime libraries
  description: |
    builtins - low-level target-specific hooks required by code generation and other
      runtime components
    sanitizer runtimes - AddressSanitizer, ThreadSanitizer, UndefinedBehaviorSanitizer,
      MemorySanitizer, LeakSanitizer, DataFlowSanitizer
    profile - library which is used to collect coverage information
    BlocksRuntime - target-independent implementation of Apple "Blocks" runtime
      interfaces

extra:
  recipe-maintainers:
    - SylvainCorlay
    - inducer
    - jakirkham
    - isuruf
